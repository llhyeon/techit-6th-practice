<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/mordern-reset.css" />
    <link rel="stylesheet" href="../css/01-ediya-home.css" />
  </head>
  <body>
    <div id="wrap" class="ediya-wrap">
      <header class="header">
        <div class="inner">
          <h1 class="logo default light">
            <a href="#"><span class="sr-only">EDIYA COFFEE</span></a>
          </h1>
          <nav class="gnb">
            <a href="#" class="text-menu">이디야 디자인</a>
            <a href="#" class="text-menu">로그인</a>
            <a href="#" class="text-menu">회원가입</a>
            <a href="#" class="text-menu">이디야 음료</a>
            <a href="#" class="text-menu">이디야 뉴스</a>
            <a href="#" class="text-menu">매장찾기</a>
          </nav>
        </div>
      </header>
      <main class="main-contents">
        <section class="banner">
          <div class="banner-top">
            <hgroup class="catchphrase">
              <h2 class="sr-only">이디야 메뉴</h2>
              <p>ALWAYS BESIDE YOU <strong>EDIYA COFFEE</strong></p>
              <p class="description">늘 당신 곁에, 이디야 커피의 새로운 메뉴를 맛보세요.</p>
            </hgroup>
            <a href="#" class="btn-default">메뉴보기</a>
          </div>

          <div class="inner product">
            <figure class="menu-item cheese-shake">
              <picture class="menu-img">
                <source src="../assets/ediya/cheese.webp" />
                <img src="../assets/ediya/cheese.png" alt="" />
              </picture>
              <figcaption class="menu-name">
                <div class="menu-name-inner">
                  <strong><span>치즈가 쿠키했대</span>쉐이크</strong>
                  <span>Cheese Shake</span>
                </div>
              </figcaption>
            </figure>
            <figure class="menu-item choco-n-rice-shake">
              <picture class="menu-img">
                <source src="../assets/ediya/choco.webp" />
                <img src="../assets/ediya/choco.png" alt="" />
              </picture>
              <figcaption class="menu-name">
                <div class="menu-name-inner">
                  <strong><span>초코 묻고 더블</span>쉐이크</strong>
                  <span>Choco Shake</span>
                </div>
                <div class="menu-name-inner">
                  <strong><span>밥대신 라이스</span>쉐이크</strong>
                  <span>Rice Shake</span>
                </div>
              </figcaption>
            </figure>
          </div>
        </section>
        <section class="inner board">
          <h2 class="sr-only">이디야 소식</h2>
        </section>
      </main>
      <footer class="content-info"><div class="inner"></div></footer>
    </div>
  </body>
</html>
