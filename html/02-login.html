  <!-- 입력서식 컴포넌트 -->

    <span class="input__description">Text</span>
    <input class="input__input" type="text" id="text" placeholder="abcd124@naver.com" />
    <label class="input__label sr-only" for="text">입력창</label>
  </div>

  <!-- 체크박스 컴포넌트 -->
  <div class="checkbox">
    <input class="checkbox__input" type="checkbox" name="checkbox" id="checkbox" />
    <label class="sr-only" for="checkbox">체크박스</label>
  </div>

  <!-- 버튼 컴포넌트 -->
