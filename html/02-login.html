<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/02-login.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="../assets/ediya/choco.png" alt="Phone Login Illustration" />
      </div>

      <div class="signup-form">
        <div class="logo">
          <img src="../assets/ediya/cheese1.png" alt="Your Logo" />
        </div>

        <h2>Sign up</h2>
        <p>Let's get you all set up so you can access your personal account.</p>

        <form action="#" method="post">
          <div class="input-group">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>

          <div class="input-group">
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="Phone Number" required />
          </div>

          <div class="input-group">
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a></label>
          </div>

          <button type="submit" class="create-account">Create account</button>

          <p class="login-link">Already have an account? <a href="#">Login</a></p>

          <div class="divider">
            <p>Or Sign up with</p>
          </div>

          <div class="social-buttons">
            <button class="social facebook">Facebook</button>
            <button class="social google">Google</button>
            <button class="social apple">Apple</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
