<html lang="ko-KR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Login</title>
    <link rel="stylesheet" href="../css/naver-login.css" />
  </head>
  <body>

      </a>
    </h1>

    <!-- input 컴포넌트 -->
    <div class="user-input">
      <input
        class="user-input__input"
        type="email"
        name="email"
        id="email"
        aria-invalid="true"
        aria-errormessage="error-message"
        placeholder="유효한 값을 입력하세요"
      />
      <label class="user-input__label sr-only" for="email">입력창</label>
      <p class="user-input__err" aria-live="polite">
        <span id="error-message" class="user-input__err__msg">에러메세지</span>
      </p>
    </div>

    <!-- button 컴포넌트 -->
    <button class="btn">버튼</button>

    <!-- 체크박스 컴포넌트 -->
    <div class="checkbox">
      <input class="checkbox__input" type="checkbox" name="" id="checkbox" />
      <label class="checkbox__label" for="checkbox">
        <svg
          aria-label="체크박스"
          role="img"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

          />

          />
        </svg>
        로그인 상태 유지</label
      >
    </div>

    <!-- 링크 컴포넌트 -->
    <a class="link" href="#">IP 보안</a>

    <!-- switch 컴포넌트 -->
    <div class="switch" role="group">
      <input class="switch__input" type="checkbox" name="switch" id="switch" />
      <label class="switch__label" for="switch"><span class="sr-only">온오프 스위치</span></label>
    </div>
  </body>
</html>
